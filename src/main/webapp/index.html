<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>CRUD Java - Cadastro de Estudantes | Home</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Faculdade</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="CreateAndFind">Lista de Estudantes</a></li>
				</ul>
				<form action="CreateAndFind" method="GET" class="d-flex">
					<input name="pesquisa" class="form-control me-2" type="search"
						placeholder="Nome ou CPF" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Buscar</button>
				</form>
			</div>
		</div>
	</nav>
	<br>
	<div class="container">
		<div class="row">
			<div class="cold-md-7">
				<hr>
				<h3>Cadastro de Estudantes</h3>
				<hr>
				<form action="CreateAndFind" method="POST">
					<div class="form-floating mb-3">
						<input name="nome" maxlength="40" type="text" class="form-control"
							id="floatingInput1" required> <label>Nome do estudante</label>
					</div>
					
					<div class="form-floating mb-3">
						<input name="curso" type="text" class="form-control" required> <label>Curso</label>
					</div>
					
					<div class="form-floating mb-3">
						<input name="cpf" type="text" id="cpf" class="form-control" required> <label>CPF</label>
					</div>
					
					<div class="form-floating mb-3">
						<input name="imagem" type="text" class="form-control" required> <label>Foto de Perfil</label>
					</div>
					
					<select name="situacao" class="form-select mb-3" aria-label="Default select example">
						<option value="Escolha uma opção" value="Ativo" selected>-- Selecione a Situação</option>
						<option value="Ativo">Ativo</option>
						<option value="Inativo">Inativo</option>
					</select>

					<button class="btn btn-primary" type="submit">Cadastrar
						Estudante</button>
					<button class="btn btn-secondary" type="reset">Limpar
						Formulário</button>
				</form>


			</div>

		</div>
	</div>
	<!-- JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous">
	</script>
	
</body>
</html>
